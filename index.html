<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Vue.js Cart Shopping example</h1>
        <form class="searchbar" v-on:submit.prevent="search">
            <input type="text" placeholder="Search item" v-model="searchText" class="input"/>
            <input type="submit"  value="Search" class="btn"/>
        </form>
    </div>
    <div class="main">
        <div class="products">
          <div class="product" v-for="(item, index) in items">
              <h4 class="product-title">{{item.title}}</h4>
            
              <div class="product-price">{{item.price}}</div>
              <button class="add-to-cart btn" v-on:click="addItem(index)">Add to cart</button> 
              <!--this another way to sender click to vue-->
              <!-- <button class="add-to-cart" @click="addItem(index)">Add to cart</button>  -->
          </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart ( {{cart.length}} )</h2>
            <div >
                <ul>
                    <li class="cart-item" v-for="(item, index) in cart">
                        <div class="item-title">{{item.title}}</div>
                        <span class="item-qty"> {{item.price | currency }} x {{item.qty}}</span>
                        <button class="btn" @click="plus(item)" >+</button>
                        <button class="btn" @click="minus(item, index)">-</button>
                        <!-- <div class="item-price"></div> -->
                    </li>
                </ul>
               <div v-if="cart.length">Total: {{total | currency }}</div>
               <div v-else class="empty-cart">
                    No item in the cart.
                </div>
            </div>
           
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script type="text/javascript" src="public/script.js"></script>
</body>
</html>
